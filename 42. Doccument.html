<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background: #999}
    </style>
    <script>
        //DOM Document OBject Model
        //Đại diện cho tất cả các nội dung của page và các đối tượng có thể modifi đc 
        // document chính là điểm vào chính co page, tạo và thay đổi bất cứ thứ gì trên nó
        
        document.body.style.background = 'red';
    
        setTimeout(() => {
         document.body.style.background = 'greanyellow';   
        }, 1000);
        // change the background color to red
    // location.href show url hiện tại
    // alert, prompt, confirm : nó là 1 phần của BOM(Brower Object Model), nó không liên quan đến document, nhưng nó đại diện cho trình duyệt giao tiếp với người dùng
    

    </script>
</head>
<body>
    
</body>
</html>
