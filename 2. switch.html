<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
            Switch đùng để thay thế nhiều lệnh if, Dùng để so sánh một giá trị với nhiều biến thể,
            Nó đánh giá sự = qua các case, Nếu break được bỏ qua thì nó sẽ không ngần ngại chạy câu lệnh tiếp theo.
            switch yêu cầu kiểm tra giá trị phải cùng loại, không nó sẽ trả về default duy nhất.  

        */
        let checkS = 3; // number prompt()  giá trị luôn là string
        switch(checkS){
            case '1' : console.log(1); break;
            case '3' : console.log('String 3'); break; // string
            default : console.log('Giá trị không cùng loại'); break;
        }
        /*+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
           Có 3 loại vòng lặp đó là : while, do_while, for
        */

    </script>
</body>
</html>
