        // tạo phép lũy thừa
        function pow(x, n){
            if(n == 1){
                return x;
            }else{{
                return x*pow(x, n-1);
            }}
        }
        console.log(pow(2, 3))

        let company = {

            department : {
                site: [{name: 'c', salary: 10}, {name: 'd', salary: 12}]
            }

        //
        
        function sumSalary(dept){
            if(Array.isArray(dept)){
                return dept.reduce((acc, arr) => acc + arr.salary, 0);
            }else{
                let sum = 0;
                for(let subdept  of Object.values(dept)){
                    sum += sumSalary(subdept); //Nó gọi lại chính nó ở trong này
                }
                return sum;
            }
        };

        console.log(sumSalary(company));
