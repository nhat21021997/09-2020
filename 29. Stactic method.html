    //------------ví dụ sắp sếp title theo date
   class BaiViet{
       constructor(title, date){
           this.date = date;
           this.title = title;
       }
       static sosanh(a, b){
           return a.date - b.date;
       }
   }
   let baiviet = [
       new BaiViet('Bai1', new Date(2020,01,01)),
        new BaiViet('Bai2', new Date(2021, 01, 01)),
        new BaiViet("bai 3", new Date(2014, 01, 01)),
        new BaiViet("Current", new Date()),
   ]
   baiviet.sort(BaiViet.sosanh);
   console.log(baiviet);
